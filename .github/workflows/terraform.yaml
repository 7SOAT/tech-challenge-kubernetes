name: Create Infra AWS

on:
  push:
    branches:      
      - main

env:
  REGION_DEFAULT: us-east-1
  TF_VAR_aws_iam_labrole_arn: ${{ secrets.TF_VAR_AWS_IAM_LABROLE_ARN }}
  TF_VAR_aws_rds_dbname: ${{ TF_VAR_AWS_RDS_DBNAME }}
  TF_VAR_aws_rds_username: ${{ TF_VAR_AWS_RDS_USERNAME }}
  TF_VAR_aws_rds_password: ${{ TF_VAR_AWS_RDS_PASSWORD }}
  TF_VAR_tech_challenge_api_port: ${{ TF_VAR_TECH_CHALLENGE_API_PORT }}

jobs:
  create_infra:
    name: terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.REGION_DEFAULT }}

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        env

        id: plan
        run: terraform plan -out=tfplan -no-color -input=false
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        run: terraform apply -input=false -auto-approve