apiVersion: v1
kind: Service
metadata:
  name: tech-challenge-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-name: tech-challenge-monolith
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  loadBalancerClass: service.k8s.aws/nlb
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: web
  selector:
    app: tech-challenge-monolith